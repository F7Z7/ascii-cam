<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live ASCII Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1>Live ASCII Camera</h1>
    <div class="videoHolder">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <pre id="asciiOutput" style="display:none;"></pre>
    </div>
    <div class="controls">
<!--        <button id="startButton" onclick="startVideo(this)">Start</button>-->
<!--        <button id="stopButton" onclick="stopVideo(this)">Stop</button>-->
        <button id="convert" onclick="convertToAscii(this)">Convert</button>
        <input type="text" placeholder="enter desired brightness" id="brightnessVal" style="background-color: transparent">
        <input type="submit" id="sendVal" value="Toggle Brightness">
        <button id="resetBrightness" onclick="resetBrightness()">Reset Brightness</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

<!-- TensorFlow.js Hand Pose Detection Model -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

<!-- MediaPipe Hands -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

<script type="module" src="scripts/main.js"></script>
<script src="scripts/ascii.js"></script>
<script type="module" src="scripts/snap.js"></script>
</body>
</html>
