<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live ASCII Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1>Live ASCII Camera</h1>
    <div class="videoHolder">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <pre id="asciiOutput" style="display:none;"></pre>
    </div>
    <div class="controls">
        <button id="startButton" onclick="startVideo(this)">Start</button>
        <button id="stopButton" onclick="stopVideo(this)">Stop</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
